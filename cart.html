<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="body__background">

    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="./images/logo.png">
            <div class="header__acontainer">
                <h1 class="banner__anim">Fine and share indie games..<span class="span__anim">&#160</span></h1>
            </div>

            <a href="#" class="cart"><span class="cart__span"></span></a>

        </div>

        <section class="header__items">
            <div class="hamburgermenu">
                <div class="hamburgermenu__row">

                </div>
                <div class="hamburgermenu__row">

                </div>
                <div class="hamburgermenu__row">

                </div>

            </div>

        </section>
    </header>
    <article class="banner banner--store">

        <nav class="navigator navigator--store">
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one" href="./index.html#infoblock">Who We Are</a>
                <div class="navigator__feedback">
                </div>
            </div>
            <div class="navigator__sep"></div>
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Upload Game</a>
                <div class="navigator__feedback">
                </div>
            </div>
            <div class="navigator__sep navigator__sep--purple"></div>
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Game Shop</a>
                <div class="navigator__feedback">
                </div>
            </div>
            <div class="navigator__sep navigator__sep--pink"></div>
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Community</a>
                <div class="navigator__feedback">
                </div>
            </div>
        </nav>

        <img src="./images/store__asset.png" class="image__storeasset">
        <h1 class="banner__text banner--store--text">GameShop</h1>

    </article>

    <main>
        <section class="checkout__list cartList">


        </section>
        <section class="checkout__summary">
            <h3 class="checkout__total">Total: $<span></span></h3>
            <form class="checkout__form">
                <div class="field">
                    <label class="field__label" for="ccnumber">
                        Credit card number
                    </label>
                    <input class="field__input" id="ccnumber" type="number" placeholder="">
                </div>
                <div class="field">
                    <label class="field__label" for="address">
                        Delivery address
                    </label>
                    <input class="field__input" id="address" type="text" placeholder="">
                </div>

                <button>Send</button>
            </form>
        </section>
    </main>






    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="./scripts/general.js"></script>
    <script src="./scripts/cart.js"></script>
</body>

</html>
