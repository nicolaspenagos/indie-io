<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Indie.Io</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./images/logo.png">
        <section class="header__items">
            <input class="input" placeholder="Search"></input>
        </section>
    </header>
    <article class="banner">
        <nav class="navigator">
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Who We Are</a>
                <div class="navigator__feedback">
                </div>
            </div>
            <div class="navigator__sep"></div>
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Upload Game</a>
                <div class="navigator__feedback">
                </div>
            </div>
            <div class="navigator__sep navigator__sep--purple"></div>
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Game Shop</a>
                <div class="navigator__feedback">
                </div>
            </div>
            <div class="navigator__sep navigator__sep--pink"></div>
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Community</a>
                <div class="navigator__feedback">
                </div>
            </div>
        </nav>
        <aside class="banner__info">
            <article class="banner__card">
                <div class="container">
                    <h1 class="banner__text">Develop,<br>share<br>and play!</h1>
                </div>
                <div class="button__div">
                    <button class="button">LEARN MORE </button>
                    <div class="button__shadow">

                    </div>
                </div>

            </article>
        </aside>
    </article>
    <main class="main">
        <img src="./images/asset.png" class="main__graphic main__graphic--one">
        <img src="./images/asset_two.png" class="main__graphic main__graphic--two">
        <article class="gallery">
            <div class="gallery__row">
                <div class="gallery__container gallery__container--left">
                    <img class="gallery__photo" src="./images/gallery_one.png">
                    <div class="gallery__layer">
                        <button class="button button--gallery">IR A WEB OFICIAL </button>
                    </div>
                </div>
                <div class="gallery__container gallery__container--right">
                    <img class="gallery__photo" src="./images/gallery_two.png">
                    <div class="gallery__layer">
                        <button class="button button--gallery">IR A WEB OFICIAL </button>
                    </div>
                </div>
            </div>
            <div class="gallery__row gallery__row--down">
                <div class="gallery__container gallery__container--left">
                    <img class="gallery__photo" src="./images/gallery_three.png">
                    <div class="gallery__layer">
                        <button class="button button--gallery">IR A WEB OFICIAL</button>
                    </div>
                </div>
                <div class="gallery__container gallery__container--right">
                    <img class="gallery__photo" src="./images/gallery__four.png">
                    <div class="gallery__layer">
                        <button class="button button--gallery">IR A WEB OFICIAL</button>
                    </div>
                </div>
            </div>
        </article>
        <article class="infoblock">
            <img src="./images/logo_black.png" class="infoblock__logo">
            <h2>Who are we?</h2>
            <p class="infoblock__text">We are an open source platform developed and programmed by ourselves for ourselves, Our goal is to create a community of indie gamer to create, share and play.</p>
            <div class="infoblock__container">
                <article class="card">
                    <article class="card__info">
                        <img src="./images/code.png" class="image__code">
                        <div class="card__title">
                            <p class="text text__mono text__white text__heading text__light">01 </p>
                            <p class="text text__mono text__white text__heading text__bold text__mleft"> Code</p>
                        </div>
                        <p class="text text__white text__cuerpo text__mtop">Develop your open <br>source games</p>
                    </article>
                    <div class="card__squarescontainer card__squarescontainer--column ">
                        <div class="card__square card__square--one ">

                        </div>
                        <div class="card__square card__square--two ">

                        </div>
                        <div class="card__square card__square--three ">

                        </div>
                    </div>
                </article>
                <article class="card ">

                    <article class="card__info ">

                    </article>
                    <div class="card__squarescontainer ">
                        <div class="card__square card__square--one ">


                        </div>
                        <div class="card__square card__square--two ">

                        </div>
                        <div class="card__square card__square--three ">

                        </div>
                    </div>


                </article>
                <article class="card ">
                    <article class="card__info ">

                    </article>
                    <div class="card__squarescontainer card__squarescontainer--column ">
                        <div class="card__square card__square--one ">

                        </div>
                        <div class="card__square card__square--two ">

                        </div>
                        <div class="card__square card__square--three ">

                        </div>
                    </div>
                </article>
        </article>
        </div>
        </article>

    </main>
    <script src="scripts/index.js "></script>
</body>

</html>
