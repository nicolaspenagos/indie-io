<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="body__background">

    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="./images/logo.png">
            <div class="header__acontainer">
                <h1 class="banner__anim">Fine and share indie games..<span class="span__anim">&#160</span></h1>
            </div>



        </div>

        <p class="banner__anim banner__anim__noleft usertag"></p>
        <a href="#" class="cart"><img class="image__marketbagfilled" src="./images/market_bag_filled.png">
            <div class="cart__span"></div>
        </a>
        <button class="button__logout banner__anim">Log Out</button>
        <section class="header__items">
            <div class="hamburgermenu">
                <div class="hamburgermenu__row">

                </div>
                <div class="hamburgermenu__row">

                </div>
                <div class="hamburgermenu__row">

                </div>

            </div>

        </section>
    </header>
    <article class="banner banner--store">

        <nav class="navigator navigator--store">
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one" href="./index.html#infoblock">Who We Are</a>
                <div class="navigator__feedback">
                </div>
            </div>
            <div class="navigator__sep"></div>
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Upload Game</a>
                <div class="navigator__feedback">
                </div>
            </div>
            <div class="navigator__sep navigator__sep--purple"></div>
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Game Shop</a>
                <div class="navigator__feedback">
                </div>
            </div>
            <div class="navigator__sep navigator__sep--pink"></div>
            <div class="navigator__block">
                <a class="navigator__item navigator__item--one">Community</a>
                <div class="navigator__feedback">
                </div>
            </div>
        </nav>

        <img src="./images/store__asset.png" class="image__storeasset">
        <h1 class="banner__text banner--store--text">GameShop</h1>

    </article>

    <section class="indicator">
        <div class="indicator__yellow">
            <p class="indicator__text">Indie.Io</p>
        </div>
        <div class="indicator__green">
            <p class="indicator__text">GameShop</p>
        </div>
        <div class="indicator__purple">
            <p class="indicator__text">Products</p>
        </div>
    </section>

    <section class="filterscontainer">

        <div class="filterscontainer__border console-videogames--border">
            <a href="./store.html?type=console-videogames" name="console" class="filterscontainer__filter console-videogames">
                <p class="filterscontainer__text">Console<br>Videogames</p>
                <img class="image__filter" src="./images/controller1.png">
            </a>
        </div>


        <div class="filterscontainer__border handheld-videogames--border">
            <a href="./store.html?type=handheld-videogames" class="filterscontainer__filter handheld-videogames" name="handheld">
                <p class="filterscontainer__text">Handheld<br>Videogames</p>
                <img class="image__filter image__filter--top" src="./images/ds.png">

            </a>
        </div>

        <div class="filterscontainer__border computer-videogames--border">
            <a href="./store.html?type=computer-videogames" class="filterscontainer__filter computer-videogames" name="computer">
                <p class="filterscontainer__text">Computer<br>Videogames</p>
                <img class="image__filter image__filter--bottom" src="./images/keryboard1.png">
            </a>
        </div>


    </section>

    <form class="filters filters1container ">
        <div class="filters1container--filter filters1container--filter--left">
            <label class="filters1container__text">Price range</label>
            <select class="filters1container__select" name="price">
                <option>Select a type</option>
                <option value="1"> Up to $5</option>
                <option value="2">From $6 to $15</option>
                <option value="3">From $16 to $30</option>
                <option value="4">From $31 to $60</option>
                <option value="5">More than $60</option>

            </select>
        </div>
        <div class="filters1container--filter">
            <label class="filters1container__text">Year</label>
            <input class="filters1container__select" placeholder="Type the year and enter" name="year">
        </div>
        <div class="filters1container--filter">
            <label class="filters1container__text">Operative System</label>
            <select class="filters1container__select" name="os">
                <option>Select a type</option>
                <option value="1">Windows</option>
                <option value="0">MacOs</option>
                <option value="2">Windows and MacOs </option>
            </select>
        </div>
        <div class="filters1container--filter filters1container--filter--right">
            <label class="filters1container__text">Performance</label>
            <select class="filters1container__select" name="performance">

                <option>Select a type</option>
                <option value="1">Low</option>
                <option value="2">Moderate</option>
                <option value="3">High</option>
            </select>
        </div>
    </form>




    <section class="productscontainer">

        <article class="productscontainer__orders">

            <p class="filters1container__text">Order by</p>

            <div class="productscontainer__orders--row">
                <input type="radio" id="popularity" name="order" value="popularity" class="order">
                <label for="popularity">Popularity</label><br>
            </div>

            <div class="productscontainer__orders--row">
                <input type="radio" id="price_asc" name="order" value="price_asc" class="order">
                <label for="price_asc">Price: Low to High</label><br>
            </div>
            <div class="productscontainer__orders--row">
                <input type="radio" id="price_desc" name="order" value="price_desc" class="order">
                <label for="price_desc">Price: High to Low</label><br>
            </div>
            <div class="productscontainer__orders--row">
                <input type="radio" id="alpha_desc" name="order" value="alpha_desc" class="order">
                <label for="aplha_desc">Name</label><br>
            </div>

        </article>

        <section class="list">


        </section>


    </section>

    <footer class="footer">
        <section class="footer__left">
            <div class="footer__bigcontainer">

                <h1 class="footer__text--header">Subscribe to our<br>newsletter</h1>
                <div class="footer__container">
                    <input class="footer__input" placeholder="Email">
                    <div class="button__div button__div--footer">
                        <button class="button">SUBMIT</button>
                        <div class="button__shadow button__shadow--footer">

                        </div>
                    </div>
                </div>
            </div>
            <img src="./images/responisve_logo.png" class="image__responsivelogo" loading="lazy">
        </section>
        <section class="footer__right">
            <div class="footer__grid footer__grid--left">
                <p class="text text__white text__heading text__mleft text__light text__footer">Legal</p>
                <p class="text text__white text__heading text__mleft text__light text__footer">FAQ</p>
                <p class="text text__white text__heading text__mleft text__light text__footer">About</p>
                <p class="text text__white text__heading text__mleft text__light text__footer">Terms of use</p>

            </div>
            <div class="footer__grid">
                <p class="text text__white text__heading text__mleft text__light text__footer">Private</p>
                <p class="text text__white text__heading text__mleft text__light text__footer">Get in touch</p>
                <p class="text text__white text__heading text__mleft text__light text__footer">Info</p>
                <p class="text text__white text__heading text__mleft text__light text__footer">Creators</p>
            </div>
            <img src="./images/facebook.png" class="image__facebook" loading="lazy">
        </section>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>


    <script src="./scripts/general.js"></script>
    <script src="./scripts/authmodal.js"></script>
    <script src="./scripts/store.js"></script>
    <script src="./scripts/authUtils.js"></script>



</body>

</html>
